name: DoorDash Fee Service CI - Part II (Pytest)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Docker image
        run: |
          docker build -t doordash-fee-service .

      - name: Run API container
        run: |
          docker run -d \
            -p 8080:8080 \
            --name fee-service \
            doordash-fee-service

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API to be ready on http://localhost:8080 ..."
          for i in {1..10}; do
            if curl -sSf http://localhost:8080/status/ > /dev/null; then
              echo "API is up ✅"
              exit 0
            fi
            echo "API not ready yet, retrying in 3s..."
            sleep 3
          done
          echo "API failed to start ❌"
          docker logs fee-service || true
          exit 1

      - name: Install test dependencies
        run: |
          pip install --upgrade pip
          pip install pytest httpx

      - name: Run pytest suite
        run: pytest -v

      - name: Show container logs (for debugging)
        if: always()
        run: docker logs fee-service || true

      - name: Stop and remove container
        if: always()
        run: |
          docker stop fee-service || true
          docker rm fee-service || true
          docker ps -a
